<!DOCTYPE html>
<html>
<head>
  <title>Card Example</title>
  <style>
    /* CSS Styles */
    .edu-card {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .edu-card img {
      width: 100px;
      height: 100px;
      border-radius: 4px;
      margin-right: 10px;
    }
    
    .edu-card .content {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="path/to/image.jpg" alt="Image">
    <div class="content">
      <h3>Bachelor of Science in Computer Science</h3>
      <p>University of ABC</p>
      <p>2014 - 2018</p>
    </div>
  </div>
  
  <div class="card">
    <img src="path/to/image.jpg" alt="Image">
    <div class="content">
      <h3>Master of Business Administration</h3>
      <p>XYZ University</p>
      <p>2018 - 2020</p>
    </div>
  </div>
</body>
</html>
